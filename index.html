<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
   <link rel="stylesheet" type="text/css" href="assets\style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          </div>
          
          <div class="container">
            <h2>How long of a password?</h2>

             <Form id="passwordPrompts" class="form">
            <label for="characterAmountRange">Number of Characters?</label>  
                    <div class="Character-amount-container">
            <input type="range" min="8", max="126",value="8" id="charaterAmmountRange">
            <input class="number-input" type="number"  min="8", max="126", value="8" id="characterAmmountNumber"> 
              </div>
            <label for="includeUppercase">Include Uppercase?</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers?</label>
            <input type="checkbox" id="includeNumbers">

           <label for="includeSpecialCharacters">Include special characters?</label>
           <input type="checkbox" id="includeSpecialCharacters">
          </Form>
            </div>

        </div>
        </div>              
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
